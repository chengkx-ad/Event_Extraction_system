{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}登录 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-sign-in-alt"></i> 用户登录
                </h4>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> 用户名或密码错误，请重试。
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'project_management:register' %}">注册新用户</a>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <p class="text-muted">
                首次使用？请联系管理员创建账号。
            </p>
        </div>
    </div>
</div>
{% endblock %}
