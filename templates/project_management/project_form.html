{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{% if project %}编辑项目{% else %}创建项目{% endif %} - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">{% if project %}编辑项目{% else %}创建项目{% endif %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'project_management:project_list' %}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">
                            {% if project %}保存修改{% else %}创建项目{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
